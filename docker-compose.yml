services:
  db:
    image: postgres:16-alpine
    container_name: stock_postgres_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourStrongPassword123!
      - POSTGRES_DB=StockManagementDb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock_backend
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=StockManagementDb;Username=postgres;Password=YourStrongPassword123!
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db:
        condition: service_healthy
    # Adding volume here allows hot-reload for .NET if using 'dotnet watch'
    volumes:
      - ./backend:/app
      - /app/bin
      - /app/obj
    networks:
      - stock-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock_frontend
    ports:
      - "4200:4200" # Changed from 80 to 4200 for the Dev Server
    # THE MAGIC PART:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # We change the command to run the dev server instead of Nginx
    command: npx ng serve --host 0.0.0.0 --poll 2000
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge

volumes:
  postgres_data: