<div class="modal-backdrop" (click)="close.emit()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Nouveau Fournisseur</h3>
      <app-button class="close-btn" (onClick)="close.emit()">&times;</app-button>
    </div>

    <form [formGroup]="supplierForm" (ngSubmit)="submit()">
      
      <div class="form-group">
        <label>Nom de l'entreprise <span class="req">*</span></label>
        <input type="text" formControlName="companyName" placeholder="Ex: Moulin d'Or">
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Type de Produit <span class="req">*</span></label>
          <input type="text" formControlName="providedProductType" placeholder="Ex: Farine, Sucre...">
        </div>
        <div class="form-group">
          <label>Téléphone <span class="req">*</span></label>
          <input type="text" formControlName="phoneNumber" placeholder="+216...">
        </div>
      </div>

      <div class="form-group">
        <label>Email Contact</label>
        <input type="email" formControlName="contactEmail" placeholder="contact@company.com">
      </div>

      <div class="form-group">
        <label>Adresse Physique</label>
        <input type="text" formControlName="physicalAddress" placeholder="Zone Industrielle...">
      </div>

      <div class="modal-footer">
        <app-button (onClick)="close.emit()">Annuler</app-button>
        <app-button type="submit" [class.disabled]="supplierForm.invalid" [attr.disabled]="supplierForm.invalid ? true : null">Créer Fournisseur</app-button>
      </div>
    </form>
  </div>
</div>
