<div class="register-container">
  <div class="register-card">
    <h2>Créer un compte</h2>
    <p class="subtitle">Rejoignez StockPro pour gérer votre inventaire</p>

    <form (ngSubmit)="onRegister()">
      <div class="form-row">
        <div class="form-group">
          <label>Prénom</label>
          <input [(ngModel)]="user.firstName" name="firstName" placeholder="Jean" required>
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input [(ngModel)]="user.lastName" name="lastName" placeholder="Dupont" required>
        </div>
      </div>

      <div class="form-group">
        <label>Adresse Email</label>
        <input [(ngModel)]="user.email" name="email" type="email" placeholder="nom@exemple.com" required>
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <div class="password-wrapper">
          <input 
            [(ngModel)]="user.password" 
            name="password" 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="••••••••" 
            required>
          
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword" tabindex="-1">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>
      
      <app-button type="submit" class="submit-btn">
        S'inscrire
      </app-button>
    </form>

    <p class="login-footer">
      Déjà inscrit ? 
      <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
