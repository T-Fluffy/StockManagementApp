<div class="register-container">
  <div class="register-card">
    <h2>Créer un compte</h2>
    <p class="subtitle">Rejoignez StockPro pour gérer votre inventaire</p>

    <form (ngSubmit)="onRegister()">
      <div class="form-row">
        <div class="form-group">
          <label>Prénom</label>
          <input [(ngModel)]="user.firstName" name="firstName" placeholder="Jean" required>
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input [(ngModel)]="user.lastName" name="lastName" placeholder="Dupont" required>
        </div>
      </div>

      <div class="form-group">
        <label>Adresse Email</label>
        <input [(ngModel)]="user.email" name="email" type="email" placeholder="nom@exemple.com" required>
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input [(ngModel)]="user.password" name="password" type="password" placeholder="••••••••" required>
      </div>
      
      <app-button type="submit" class="submit-btn">
        S'inscrire
      </app-button>
    </form>

    <p class="login-footer">
      Déjà inscrit ? 
      <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
