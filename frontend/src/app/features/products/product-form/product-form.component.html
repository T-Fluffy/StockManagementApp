<div class="modal-overlay" (click)="close()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>Ajouter un Produit</h2>
          <button class="close-btn" (click)="close()">×</button>
        </div>
        
        <form (ngSubmit)="submit()">
          <div class="form-group">
            <label>Nom du Produit</label>
            <input [(ngModel)]="product.name" name="name" placeholder="ex: Chicha, Café...">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label>Prix d'Achat</label>
              <input type="number" [(ngModel)]="product.purchasePrice" name="buy">
            </div>
            <div class="form-group">
              <label>Prix de Vente</label>
              <input type="number" [(ngModel)]="product.sellingPrice" name="sell">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Stock Mini (Alerte)</label>
              <input type="number" [(ngModel)]="product.miniStock" name="mini">
            </div>
            <div class="form-group">
              <label>Stock Max</label>
              <input type="number" [(ngModel)]="product.maxStock" name="max">
            </div>
          </div>

          <button type="submit" class="btn-save">Enregistrer</button>
        </form>
      </div>
</div>
