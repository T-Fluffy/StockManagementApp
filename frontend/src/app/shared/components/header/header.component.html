<header class="app-header">
  <div class="header-left">
    <div class="logo">
      <div class="logo-box">S</div>
      <span class="logo-text">StockPro <small>v1.0</small></span>
    </div>
    
    <nav class="main-nav" *ngIf="isLoggedIn()">
      <a routerLink="/dashboard" routerLinkActive="active">Tableau de Bord</a>
      <a routerLink="/products" routerLinkActive="active">Inventaire</a>
      <a routerLink="/suppliers" routerLinkActive="active">Fournisseurs</a>
    </nav>
  </div>

  <div class="header-right">
    <div class="info-group">
      <span class="date">{{ currentDate | date:'fullDate':'':'fr-FR' }}</span>
      <div class="status-indicator">
        <span class="dot"></span> Système Connecté
      </div>
    </div>
    
    <app-system-notif [count]="unreadCount"></app-system-notif>
    
    <div class="user-pill" *ngIf="isLoggedIn()">
      <div class="avatar">{{ userName.charAt(0) }}</div>
        <span class="name">{{ userName }}</span>
        <button class="logout-btn" (click)="onLogout()" title="Déconnexion">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>

    <div *ngIf="!isLoggedIn()">
      <a routerLink="/login" class="login-link">Se connecter</a>
    </div>
  </div>
</header>
